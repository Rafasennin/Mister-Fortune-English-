<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister Fortune</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

                crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="switch__language">
        <ul class="list__language">
            <li><button class="pt__button" onclick="switchLanguagePortuguese()">Portuguese<img class="img__brazil" src="img/brazil.png"></button></li>
            <li><button class="eng__button" onclick="switchLanguageEnglish()">English<img class="img__english" src="img/english.png"></button></li>
        </ul>
    </nav>
    <div class="main__command">
        <h1 class="main__title">Mistery</h1>
        <h3 class ="main__mensage">Neste jogo, adivinharei o número que você está pensado...</h3>
        <img src="img/joker.jpg" class="img__card">
        <p class="p1">Primeiro passo: pense em um número...<span class="p1__span"></span></p>
        <p class="p2">Quando estiver pronto diga : 'próximo'</p>
        <p class="instructions"></p>
    </div>
    

    <script src="main.js"></script>
    <script src="languages.js"></script>
</body>
</html>
